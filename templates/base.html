<!DOCTYPE html>

<html>
<head>
    {% block head %} 

    {% endblock %}
</head>
<body>
    <div class="container">
    {% with messages = get_flashed_messages() %}
        {% if messages %}

                {% for message in messages %}
                    <h1>{{ message }}</h1>
                {% endfor %}

        {% endif %}
    {% endwith %}
    </div>
    {% block body %} 

    {% endblock %} 
</body>


</html>
